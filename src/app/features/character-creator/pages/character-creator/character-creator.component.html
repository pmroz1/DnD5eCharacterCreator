<p-stepper [value]="1" class="basis-[50rem]">
    <p-step-list>
        <p-step [value]="1">{{ CreationSteps.ClassSelection }}</p-step>
        <p-step [value]="2">{{ CreationSteps.BackgroundSelection }}</p-step>
        <p-step [value]="3">{{ CreationSteps.AbilityScores }}</p-step>
        <p-step [value]="4">{{ CreationSteps.Alignment }}</p-step>
        <p-step [value]="5">{{ CreationSteps.Details }}</p-step>
        <p-step [value]="6">{{ CreationSteps.Overview }}</p-step>
    </p-step-list>
    <p-step-panels>
        <p-step-panel [value]="1">
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col">
                    <div>
                        <app-class-selection></app-class-selection>
                    </div>
                </div>
                <div class="flex pt-6 justify-end">
                    <p-button
                        label="Next"
                        icon="pi pi-arrow-right"
                        iconPos="right"
                        (onClick)="activateCallback(2)"
                    />
                </div>
            </ng-template>
        </p-step-panel>
        <p-step-panel [value]="2">
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col">
                    <app-background-selection></app-background-selection>
                </div>
                <div class="flex pt-6 justify-between">
                    <p-button
                        label="Previous"
                        icon="pi pi-arrow-left"
                        iconPos="left"
                        (onClick)="activateCallback(1)"
                    />
                    <p-button
                        label="Next"
                        icon="pi pi-arrow-right"
                        iconPos="right"
                        (onClick)="activateCallback(3)"
                    />
                </div>
            </ng-template>
        </p-step-panel>
        <p-step-panel [value]="3">
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col">
                    <app-determine-ability-scores></app-determine-ability-scores>
                </div>
                <div class="flex pt-6 justify-between">
                    <p-button
                        label="Previous"
                        icon="pi pi-arrow-left"
                        iconPos="left"
                        (onClick)="activateCallback(2)"
                    />
                    <p-button
                        label="Next"
                        icon="pi pi-arrow-right"
                        iconPos="right"
                        (onClick)="activateCallback(4)"
                    />
                </div>
            </ng-template>
        </p-step-panel>
        <p-step-panel [value]="4">
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col">
                    <app-determine-aligment></app-determine-aligment>
                </div>

                <div class="flex pt-6 justify-between">
                    <p-button
                        label="Previous"
                        icon="pi pi-arrow-left"
                        iconPos="left"
                        (onClick)="activateCallback(3)"
                    />
                    <p-button
                        label="Next"
                        icon="pi pi-arrow-right"
                        iconPos="right"
                        (onClick)="activateCallback(5)"
                    />
                </div>
            </ng-template>
        </p-step-panel>
        <p-step-panel [value]="5">
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
                    >
                        {{ CreationSteps.Alignment }}
                    </div>
                </div>

                <div class="flex pt-6 justify-between">
                    <p-button
                        label="Previous"
                        icon="pi pi-arrow-left"
                        iconPos="left"
                        (onClick)="activateCallback(4)"
                    />
                    <p-button
                        label="Next"
                        icon="pi pi-arrow-right"
                        iconPos="right"
                        (onClick)="activateCallback(6)"
                    />
                </div>
            </ng-template>
        </p-step-panel>
        <p-step-panel [value]="6">
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div
                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
                    >
                        {{ CreationSteps.Details }}
                    </div>
                </div>

                <div class="flex pt-6 justify-between">
                    <p-button
                        label="Previous"
                        icon="pi pi-arrow-left"
                        iconPos="left"
                        (onClick)="activateCallback(5)"
                    />
                    <p-button
                        label="Finish"
                        icon="pi pi-check"
                        iconPos="right"
                        (onClick)="activateCallback(1)"
                    />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-panels>
</p-stepper>
