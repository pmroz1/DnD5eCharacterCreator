name: Angular CI/CD Pipeline
on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Cache Node Modules
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: Install Dependencies
              run: npm install
            # - name: Run Tests
            #   run: npm test -- --watch=false --browsers=ChromeHeadless
            - name: Build Application
              run: npm run build -- --configuration=production
            - name: Copy index.html to 404.html for GitHub Pages SPA support
              if: github.ref == 'refs/heads/master'
              run: cp ./dist/dn-d5e-character-creator/index.html ./dist/dn-d5e-character-creator/404.html
            - name: Deploy to GitHub Pages
              if: github.ref == 'refs/heads/master'
              uses: peaceiris/actions-gh-pages@v4
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./dist/dn-d5e-character-creator